<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion express</title>

    <!-- STYLES -->
    <link rel="stylesheet" href="index.css" />
    <!--/-->

    <!-- STYLES BOOTSTRAP -->
    <link 
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" 
        rel="stylesheet" 
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" 
        crossorigin="anonymous" 
    />
    <!--/-->
</head>
<body style="background: #EAEAEA;">
    <div class="bg-dark py-3 m-0 d-flex align-items-center justify-content-center">
        <p class="display-6 text-white" style="margin: 0;">Mi aplicacion con express</p>
    </div>
    <div class="d-flex justify-content-center">
        <div class="card mx-5" style="width: 350px; margin-top: 50px;">
            <div class="card-body">
                <h2 class="card-title text-center">Crea un producto</h3>
                <form action="" method="POST">
                    <div class="my-4">
                        <label class="fs-5 mb-3">Product name</label>
                        <input type="text" name="product_name" class="form-control" />
                    </div>
                    <div class="my-4">
                        <label class="fs-5 mb-3">Description</label>
                        <textarea name="description" class="form-control" style="height: 100px; resize: none;"></textarea>
                    </div>
                    <input type="submit" value="Crear" class="btn btn-lg btn-primary btn-display" style="width: 100%;" />
                </form>
            </div>
        </div>
        <div class="card mx-5" style="width: 340px; margin-top: 50px;">
            <div class="card-body">
                <h2 class="card-title text-center">List</h2>
                <div class="d-flex align-items-center justify-content-between">
                    <strong>Lorem, ipsum dolor.</strong>
                    <div>
                        <a href="" class="btn btn-info text-white mx-1 fs-5">
                            <ion-icon name="attach"></ion-icon>
                        </a>
                        <a href="" class="btn btn-danger mx-1 fs-5">
                            <ion-icon name="close-circle-outline"></ion-icon>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- SCRIPTS BOOTSTRAP -->
    <script 
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" 
        crossorigin="anonymous">
    </script>
    <!--/-->
    <!-- ION-ICONS -->
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <!--/-->
</body>
</html>
